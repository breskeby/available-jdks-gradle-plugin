cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
language: java
jdk:
- oraclejdk8
install:
- true
branches:
  except:
  - "/^v\\d/"
script:
- "./gradlew build -s && ./gradlew ciPerformRelease"
before_install:
- openssl aes-256-cbc -K $encrypted_1148b47197a9_key -iv $encrypted_1148b47197a9_iv
  -in github_deploy_key.enc -out ~\/dev/temp/github_deploy_key -d
env:
  global:
    secure: 
